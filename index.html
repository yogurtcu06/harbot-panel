
<!DOCTYPE html>
<html>
<head>
    <title>Harbot Kontrol Paneli</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background: #f0f0f0; }
        h1 { color: #222; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
        .result { margin-top: 30px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>ðŸš€ Harbot Kontrol Paneli</h1>
    <button onclick="getSignals()">ðŸ“Š Sinyal Al</button>
    <div class="result" id="results">Sinyal bekleniyor...</div>

    <script>
        function getSignals() {
            fetch('/api/signal')
            .then(response => response.json())
            .then(data => {
                let output = "";
                data.data.forEach(item => {
                    output += item.coin + ": " + item.signal + "<br>";
                });
                document.getElementById("results").innerHTML = output;
            });
        }
    </script>
</body>
</html>
